<body>
        <header class="navbar__links" id="stage">
            <div class="navbar__links__item-wrapper">
                <h3 class="navbar__links-item stagger-animation"> <a href="index.html" class="iglo"><i class="fas fa-igloo"></i></a> </h3>
                <h3 class="navbar__links-item stagger-animation"> <a href="about.html" class="effect-box">About</a> </h3>
                <h3 class="navbar__links-item stagger-animation"> <a href="contact.html" class="effect-box">Contact</a> </h3>
                <h3 class="navbar__links-item stagger-animation"> <a href="cv.html" class="effect-box">cv</a> </h3>
            </div>
        </header>

    <section class="section__contact main-animation" id="contact">

        <h2 class="contact__header">get in touch!</h2>
       
        <form action="mailto:kevinspring93@hotmail.com" enctype="text/plain" method="post" target="_blank">
            <div class="form__container">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field">
                    <input type="email" class="form__field" name="email" id="input__email" placeholder="Mail"
                        required />
                    <label for="input__email" class="form__label">Mail</label>
                </div>
                <div class="form__group field">
                    <textarea name="textarea" class="form__field" id="textarea" cols="30" rows="10"
                        placeholder="Other thoughts?"></textarea>
                    <label for="textarea" class="form__label">Anything else?</label>
                </div>
                <div class="btn-animation">
                    <button type="submit" class="form-btn"><span class="form__btn-underline"> SEND!  <i class="far fa-paper-plane"></i></span></button>
                </div>
            </div>
        </form>
        
    </section>

    <!-- Add class: stagger-animation, to get the animation -->
    <div class="socials-contact">
        <a href="https://www.linkedin.com/in/kevin-spring/" target="_newblank" class="social-link-contact"><i class="fab fa-linkedin"></i></a>

    </div>
