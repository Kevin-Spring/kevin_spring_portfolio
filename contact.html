<body>

    <a href="index.html" class="home-btn"><i class="fas fa-igloo"></i></a>

    <section class="section__contact" id="contact">

        <h2 class="contact__header">get in touch!</h2>
       
        <form action="kevinspring93@hotmail.com" method="post" enctype="text/plain">
            <div class="form__container">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field">
                    <input type="email" class="form__field" name="email" id="input__email" placeholder="Mail"
                        required />
                    <label for="input__email" class="form__label">Mail</label>
                </div>
                <div class="form__group field">
                    <textarea name="textarea" class="form__field" id="textarea" cols="30" rows="10"
                        placeholder="Other thoughts?"></textarea>
                    <label for="textarea" class="form__label">Anything else?</label>
                </div>
                <div class="btn-animation">
                    <button type="submit" class="form-btn"><span class="form__btn-underline"> SEND!  <i class="far fa-paper-plane"></i></span></button>
                </div>
            </div>
        </form>
        

    </section>



    <!-- Import scripts for the blob -->
