    <section class="typewriter-wrapper">
        <p id="typewriter"></p>

        <script>
            var i = 0;
            var txt = "Hello.     I am Kevin.     Nice to meet you.     I was supposed to write a bio...           Maybe I'll add it later on.           I really just wanted an excuse to build this robot.     Have a nice day!";
            var speed = 80;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("typewriter").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        </script>
    </section>
